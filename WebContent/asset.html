<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>固定资产查询</title>
	<link rel="stylesheet" type="text/css" href="css/comm.css">
	<link rel="stylesheet" type="text/css" href="css/asset.css">
</head>

<body>
	<div id="container" style="width: 91%;padding: 70px;">
		<header style="font-size: 12px;margin-bottom: 10px;">
			您名下的固定资产包括：
		</header>
		<table id="tab_MT" width=100% cellspacing="0" cellpadding="0">
			<thead>
				<th style="border-left: 0" width="40px">序号</th>
				<th width="200px">资产编号</th>
				<th width="150px">类型</th>
				<th width="200px">设备序列号</th>
				<th width="120px">品牌</th>
				<th width="140px">型号</th>
				<th>规格</th>									
				<th width="90px">出库日期</th>			
			</thead>
			<tbody id="tbody_MT"></tbody>
		</table>
		<div id="pages">
			<button id="Fir_page" href="javascript:void(0)" onclick="Topage(1)" class="butt_page">首&nbsp;页</button>
			<button id="Pre_page" href="javascript:void(0)" onclick="Nextpage('-')" class="butt_page">上一页</button>
			<span>第<span id="curr_page">1</span>页，共<span id="page_num">1</span>页&nbsp;</span>
			<button id="Next_page" href="javascript:void(0)" onclick="Nextpage('+')" class="butt_page">下一页</button>
			<button id="Las_page" href="javascript:void(0)" onclick="Topage(0)" class="butt_page">尾&nbsp;页</button>
		</div>
	<!--遮罩层：用于显示弹层后遮盖下面的页面元素-->
	<div id="overlay" class="overlay"></div>	
	<div id="overlay2" class="overlay2"></div>		
	<!--弹层：警告-->
	<div id="form_alert" class="popwindow">
		<div id="form_alert_title" class="pop_head">友好提醒</div>
		<div class="pop_body" style="text-align: center;padding:20px 40px 10px 40px;">
			<span id="alert_mess"></span>
		</div>
		<div id="alertbutt" style="text-align: center;padding-bottom: 20px">
			<button href="javascript:void(0)" onclick="CloseForm('#form_alert','#overlay2')">确定</button>		
		</div>
	</div>
	</div><!--用于结束container-->
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/comm.js"></script>
<script type="text/javascript" src="js/asset.js"></script>
</html>
